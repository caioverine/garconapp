<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/projeto.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="titulo"> Só de Cenoura </h5>
    
            <div>
                <i class="material-icons waves-effect waves-light waves-circle scan-qrcode"> camera </i>
                <i class="material-icons waves-effect waves-light waves-circle dropdown-button"
                    data-activates="submenu" data-gutter="5" data-constraintwidth="false">
                    more_vert
                </i>
                <ul id="submenu" class="dropdown-content">
                    <li><a class="black-text acao-limpar"> Limpar </a></li>
                </ul>
            </div>
        </div>
    
        <ul class="tabs yellow darken-4">
            <li class="tab"> <a class="white-text waves-effect waves-light" href="#bolos"> Bolos </a> </li>
            <li class="tab"> <a class="white-text waves-effect waves-light" href="#bebidas"> Bebidas </a> </li>
        </ul>
    </div>
    <div class="section" id="bolos">
        <h6 class="container brown-text"> Em Pedaços </h6>
        <div class="collection">
                <a class="collection-item waves-effect black-text"> Só de Cenoura </a>
                <a class="collection-item waves-effect black-text"> Com Nutela </a>
                <a class="collection-item waves-effect black-text"> De Brigadeiros </a>
                <a class="collection-item waves-effect black-text"> Laranja </a>
            </div>
        <h6 class="container brown-text"> Inteiros </h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text"> Só de Cenoura </a>
            <a class="collection-item waves-effect black-text"> Com Nutela </a>
            <a class="collection-item waves-effect black-text"> De Brigadeiros </a>
            <a class="collection-item waves-effect black-text"> Laranja </a>
        </div>
    </div>
    <div class="section" id="bebidas">
        <h6 class="container brown-text"> Cafés </h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text"> Express </a>
            <a class="collection-item waves-effect black-text"> Capucchino </a>
            <a class="collection-item waves-effect black-text"> Mochachino </a>
        </div>
        <h6 class="container brown-text"> Refris </h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text"> Coca </a>
            <a class="collection-item waves-effect black-text"> Soda </a>
            <a class="collection-item waves-effect black-text"> Guaraná </a>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a href="#confirmacao" id="confirmar" class="btn-floating btn-large waves-effect waves-light brown modal-trigger">
            <i class="material-icons"> done </i>
        </a>
    </div>

    <div id="confirmacao" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5> Resumo do pedido </h5>
            <input id="numero-mesa" type="number" class="validate" placeholder="Número da mesa"/>
            <blockquote id="resumo"></blockquote>
        </div>
        <div class="modal-footer">
            <button class="btn deep-orange waves-effect waves-light modal-close acao-finalizar"> Pedir </button>
            <button class="btn-flat waves-effect waves-red modal-close acao-limpar"> Cancelar </button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
